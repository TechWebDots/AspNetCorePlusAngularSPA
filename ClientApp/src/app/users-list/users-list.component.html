<table *ngIf="status" class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Age</th>
    </tr>
  </thead>
  <tr>    
    <td>{{fName}}</td>
    <td>{{lName}}</td>
    <td>{{gender}}</td>
    <td>{{age}}</td>
  </tr>
</table>
